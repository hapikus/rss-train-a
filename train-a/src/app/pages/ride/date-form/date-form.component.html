<form nz-form [nzLayout]="'inline'" [formGroup]="form" (ngSubmit)="submit()">
  <nz-form-item class="item">
    <nz-form-label class="label">{{ label }}</nz-form-label>
    <nz-form-control>
      <nz-date-picker
        [formControlName]="dateControl"
        [nzBorderless]="form.controls[dateControl].disabled"
      ></nz-date-picker>
    </nz-form-control>
    <nz-form-control>
      <nz-time-picker
      class="time"
        [nzBorderless]="form.controls[timeControl].disabled"
        [formControlName]="timeControl"
        nzFormat="HH:mm"
      ></nz-time-picker>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control>
      @if (form.controls[dateControl].disabled) {
        <button nz-button nzType="text" (click)="enableInput()">
          <span nz-icon nzType="edit"></span>
        </button>
      } @else {
        <button nz-button nzType="text" (click)="submit()">
          <span nz-icon nzType="enter"></span>
        </button>
      }
    </nz-form-control>
  </nz-form-item>
</form>
